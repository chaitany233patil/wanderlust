<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Details</title>
    <link rel="stylesheet" href="showc.css">
</head>
<body>
    <div class="title">
        <h1>Beach vila</h1>
    </div>

     <div class="button-container">
        <button class="heart-button"><span>&#9825</span> Like</button>
        <button class="share-button">âž¢ Share</button>
    </div>
    
    <div style="height: 2px; background:linear-gradient(to right, #8e44ad, #3498db); width: 95%; margin: 10px auto;"></div>
 
    <div class="property-show-container">
        <div class="property-images-grid">
            <div class="large-image">
                <img src="i5.jpg" alt="Property Main View" class="property-img-large">
            </div>
            <div class="small-images">
                <img src="i6.jpg" alt="Property View 2" class="property-img-small" onclick="changeImage('property-angle2.jpg')">
                <img src="i7.jpg" alt="Property View 3" class="property-img-small" onclick="changeImage('property-angle3.jpg')">
            </div>
        </div>

        <div style="height: 2px; background: linear-gradient(to right, #8e44ad, #3498db); width: 100%;"></div>

        <div class="property-info">
            <h1 class="fade-in">Modern Apartment with Stunning Views</h1>
            <div class="property-description slide-up">
                <p>This modern apartment offers stunning views from every angle. Located in the city center, it features spacious rooms, modern architecture, and top-notch amenities.</p>
            </div>
            <div class="property-price bounce">
                <h2>$1800 / month</h2>
                <button class="buy-btn glow-on-hover">Contact Now</button>
            </div>
        </div>

       
        <div class="property-map fade-in">
            <h3>Location</h3>
        </div>

    </div>
        <footer>
            <p>&copy; 2024 Property Details. All Rights Reserved.</p>
        </footer>
    </div> 
    
</body>
</html>
